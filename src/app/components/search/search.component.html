<div class="row">
  <div class="col">
    <input #termino type="text" class="form-control" (keyup)="buscar( termino.value )" placeholder="Buscar artista...">
  </div>
</div>

<app-loading class="m-5" *ngIf="loading">
</app-loading>

<div *ngIf="artistas.length == 0 && buscando" class="alert alert-success m-5" role="alert">
  <strong>No hay resultados para "{{ termino.value }}"</strong>
</div>

<app-tarjetas [items]="artistas"></app-tarjetas>
